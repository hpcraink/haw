<div class="col-md-8 col-md-offset-2">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="credentials">Name:</label>
      <div class="form-inline" id="credentials">
        <label class="sr-only" for="firstName">First Name</label>
        <input type="text" id="firstName" class="form-control md-4 mb-2 mr-sm-2 mb-sm-0" placeholder="First" formControlName="firstName">

        <label class="sr-only" for="lastName">Last Name</label>
        <input type="text" id="lastName" class="form-control" placeholder="Last" formControlName="lastName">
      </div>
    </div>

    <div class="form-group">
      <label class="control-label" for="password">Create a password <span class="text-danger">*</span></label>
      <input type="password" id="password" class="form-control" formControlName="password" name="password" required>
      <!--{{myForm.value.password | json}} -->
    </div>

    <div class="form-group">
      <label class="control-label" for="confirmPwd">Confirm your password <span class="text-danger">*</span></label>
      <input type="password" id="confirmPwd" name="confirmPwd" class="form-control" formControlName="confirmPwd" match-password="password">
    </div>

    <div class="alert text-danger" *ngIf="myForm.controls.confirmPwd.touched && myForm.hasError('mismatchedPasswords')">
      Passwords doesn't match!
    </div>

    <div class="form-group">
      <label for="gender">Gender</label>
      <select class="custom-select" id="gender" formControlName="gender">
        <option selected>I am...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
        <option value="no">Rather not say</option>
      </select>
    </div>

    <div class="form-group">
      <label for="email">E-mail address</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>

    <div class="form-group">
      <label for="uni">University</label>
      <input type="text" id="uni" class="form-control" formControlName="uni">
    </div>

    <div class="form-group">
      <label for="country">Location</label>
      <input type="text" id="country" class="form-control" formControlName="country">
    </div>

    <div class="form-group">
      <label for="addr">Address</label>
      <div class="form-inline" id="addr">
        <label for="postcode" class="sr-only">Postcode</label>
        <input type="text" id="postcode" class="form-control" placeholder="Postcode" formControlName="postcode">

        <label for="town" class="sr-only">City</label>
        <input type="text" id="town" class="form-control" placeholder="City" formControlName="town">
      </div>
    </div>

    <div class="form-group">
      <label for="address" class="sr-only">Street</label>
      <input type="text" id="address" class="form-control" placeholder="Street" formControlName="address">
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Submit</button>

  </form>
</div>
